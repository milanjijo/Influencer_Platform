<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Influencer Platform{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
          background-color: #121212;
          color: #ffffff;
        }
        .navbar {
          background-color: #1f1f1f;
        }
        .card {
          background-color: #2c2c2c;
          border: none;
        }
        .form-control {
          background-color: #2c2c2c;
          border: 1px solid #444444;
          color: #ffffff;
        }
        .btn-primary {
          background-color: #007bff;
          border: none;
        }
        .btn-primary:hover {
          background-color: #0056b3;
        }
        .btn-success {
          background-color: #28a745;
          border: none;
        }
        .btn-success:hover {
          background-color: #218838;
        }
        /* Universal text color */
        h1, h2, h3, h4, h5, h6, p, a, span, div, li, th, td, label {
          color: #ffffff ;
        }
        .bg-white {
          background-color: #ffffff !important;
        }
      </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand text-white" href="#">IESCP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('home')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('dashboard')}}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-4">
      {% block content %}
      {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>

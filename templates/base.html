<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Influencer Platform{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .card {
            background-color: #2c2c2c;
            border: none;
        }
        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444444;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        /* Universal text color */
        h1, h2, h3, h4, h5, h6, p, a, span, div, li, th, td, label {
            color: #ffffff;
        }
        .bg-white {
            background-color: #ffffff !important;
        }
        /* Navbar login/logout button styles */
        .nav-link.button {
            padding: 5px 15px;
            border-radius: 12px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-link.button.login {
            background-color: #007bff;
            color: #ffffff;
        }
        .nav-link.button.login:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
        .nav-link.button.logout {
            background-color: #dc3545;
            color: #ffffff;
        }
        .nav-link.button.logout:hover {
            background-color: #c82333;
            color: #ffffff;
        }
        .card-header {
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(0, 123, 255, 0.1); /* Light blue */
    }

    .badge {
        font-size: 0.9em;
    }

    .card {
        border-radius: 8px;
    }

    .btn-outline-info, .btn-outline-primary {
        margin-right: 5px;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">IESCP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                  {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('profile') }}">Profile</a>
                    </li>
                  {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('home') }}">Home</a>
                    </li>
                  {% endif %}

                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Pricing</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link button logout" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link button login" href="{{ url_for('login') }}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>

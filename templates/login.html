

{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center text-white">Login</h5>
          <form method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
        <a class="btn btn-link" href="{{ url_for('influencer_register') }}">Register as Influencer</a>
        <a class="btn btn-link" href="{{ url_for('sponsor_register') }}">Register as Sponsor</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

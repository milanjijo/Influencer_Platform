{% extends "base.html" %}
{% block title %}Negotiate Ad Request{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">
                    <h2>Negotiate Ad Request</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('negotiate_request', request_id=ad_request.id) }}">
                        <div class="form-group">
                            <label for="proposed_requirements">Proposed Requirements</label>
                            <textarea class="form-control" id="proposed_requirements" name="proposed_requirements" rows="4" required>{{ ad_request.requirements }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="proposed_payment">Proposed Payment</label>
                            <input type="number" class="form-control" id="proposed_payment" name="proposed_payment" value="{{ ad_request.payment_amount }}" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3" placeholder="Add a message to your negotiation proposal" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Negotiation</button>
                        <a href="{{ url_for('influencer_dashboard') }}" class="btn btn-secondary">Cancel</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
